<!DOCTYPE html>

    <style>
        /* Define the gradient and animation */
        @keyframes smoothBlur {
            0% {
                backdrop-filter: blur(5px);
            }
            30% {
                backdrop-filter: blur(10px);
            }
            50% {
                backdrop-filter: blur(15px);
            }
            70% {
                backdrop-filter: blur(10px);
            }
            100% {
                backdrop-filter: blur(5px);
            }
        }

        .custom-gradient {
            background: linear-gradient(45deg, #181C14, #3C3D37, #204722, #ECDFCC);
            background-size: 400% 400%; /* Ensures the gradient moves smoothly */
            animation: smoothGradient 5s ease infinite; /* Optional, for smooth gradient movement */
            height: 100vh; /* Full viewport height */
            width: 100%;
            position: fixed; /* Make sure the background stays fixed */
            top: 0;
            left: 0;
        }
        .custom-gradient2 {
            background: linear-gradient(45deg, #181C14, #3C3D37, #204722, #ECDFCC); /* Ensures the gradient moves smoothly */
            background-size: 400% 400%; /* Ensures the gradient moves smoothly */
            animation: smoothGradient 5s ease infinite; /* Optional, for smooth gradient movement */
            height: 7vh; /* Full viewport height */
            width: 100%;
            position: fixed; /* Make sure the background stays fixed */
            bottom: 0;
            left: 0;
        }

        .blurred-background {
            backdrop-filter: blur(5px); /* Initial blur */
            animation: smoothBlur 8s ease infinite; /* Animate blur effect */
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Keep it in the background */
        }

        /* Optional: Add content to ensure text is visible */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            font-family: 'Poppins';
            color: white;
        }
                /* Define the animation for the letter-by-letter appearance */
                @keyframes typewriter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to each letter */
        .letter {
            display: inline-block;
            animation: typewriter 0.5s ease-out forwards;
        }

        /* Offset each letter with delay */
        .letter:nth-child(1) {
            animation-delay: 0.1s;
        }
        .letter:nth-child(2) {
            animation-delay: 0.2s;
        }
        .letter:nth-child(3) {
            animation-delay: 0.3s;
        }
        .letter:nth-child(4) {
            animation-delay: 0.4s;
        }
        .letter:nth-child(5) {
            animation-delay: 0.5s;
        }
        .letter:nth-child(6) {
            animation-delay: 0.6s;
        }
        .letter:nth-child(7) {
            animation-delay: 0.7s;
        }
        .letter:nth-child(8) {
            animation-delay: 0.8s;
        }
        .letter:nth-child(9) {
            animation-delay: 0.9s;
        }
        .letter:nth-child(10) {
            animation-delay: 1s;
        }
    </style>
